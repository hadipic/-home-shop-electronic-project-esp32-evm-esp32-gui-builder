name: Deploy to GitHub Pages

on:
  # هنگام push به branch main
  push:
    branches: [ "main" ]
  
  # امکان اجرای دستی workflow
  workflow_dispatch:

# دسترسی‌های مورد نیاز
permissions:
  contents: read
  pages: write
  id-token: write

# جلوگیری از اجرای همزمان workflowها
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # مرحله 1: دریافت کد از repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # مرحله 2: نصب Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # نسخه Node.js
          cache: 'npm'        # کش dependencies
      
      # مرحله 3: نصب dependencies
      - name: Install dependencies
        run: npm ci  # استفاده از ci برای نصب دقیق
      
      # مرحله 4: ساخت پروژه
      - name: Build project
        run: npm run build
        env:
          # تنظیم base path برای GitHub Pages
          VITE_BASE_PATH: /-home-shop-electronic-project-esp32-evm-esp32-gui-builder/
          # متغیرهای محیطی اضافی
          NODE_ENV: production
      
      # مرحله 5: ایجاد فایل 404.html برای SPA (اختیاری اما توصیه می‌شود)
      - name: Create 404.html for SPA
        run: |
          cp dist/index.html dist/404.html
      
      # مرحله 6: آماده‌سازی GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # مرحله 7: آپلود فایل‌های ساخته شده
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # پوشه خروجی build

  deploy:
    # نیاز به اتمام job build دارد
    needs: build
    
    # محیط GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # مرحله 8: deploy به GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
