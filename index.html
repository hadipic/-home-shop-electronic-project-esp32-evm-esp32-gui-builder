<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LV Builder</title>
    
    <script>
      // برای Vite لازم است
      window.global = window;
    </script>
    
    <!-- CSS فایل‌ها از پوشه assets -->
    <link rel="stylesheet" href="assets/index.36b8a7f7.css" />
    
  </head>
  
  <body>
    <div id="app"></div>
    
    <!-- اسکریپت اصلی از پوشه assets -->
    <script type="module" crossorigin src="assets/index.3e4c2327.js"></script>
    
    <!-- Fallback script -->
    <script>
      // بعد از 5 ثانیه اگر اپ لود نشد
      setTimeout(() => {
        const app = document.getElementById('app');
        if (app && !app.innerHTML.trim()) {
          console.warn('Application not loaded. Testing files...');
          
          // تست فایل‌ها
          const files = [
            'assets/index.3e4c2327.js',
            'assets/index.36b8a7f7.css',
            'favicon.png'
          ];
          
          files.forEach(file => {
            fetch(file)
              .then(r => console.log(`${file}: ${r.status}`))
              .catch(e => console.error(`${file}: ${e.message}`));
          });
          
          // پیام به کاربر
          app.innerHTML = `
            <div style="padding: 20px; font-family: Arial; text-align: center;">
              <h2>Loading Application...</h2>
              <p>If this persists, please refresh with <strong>Ctrl+F5</strong></p>
            </div>
          `;
        }
      }, 5000);
    </script>
    
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript to use LV Builder.</p>
      </div>
    </noscript>
  </body>
</html>
