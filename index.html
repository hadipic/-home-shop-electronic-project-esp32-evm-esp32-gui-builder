    <title>LV Builder</title>
    <meta name="description" content="Drag end drop GUI designer for LVGL, LV builder" />
    <script>
      window.global = window;
      
      // Fix for GitHub Pages
      (function() {
        // بررسی کن اگر در مسیر اشتباه هستیم
        const currentPath = window.location.pathname;
        const repoName = '-home-shop-electronic-project-esp32-evm-esp32-gui-builder';
        
        // اگر کاربر به root اصلی رفته باشد
        if (currentPath === '/') {
          window.location.href = '/' + repoName + '/';
          return;
        }
        
        // اگر در مسیر درست هستیم اما بدون trailing slash
        if (currentPath === '/' + repoName) {
          window.location.href = currentPath + '/';
          return;
        }
      })();
    </script>
    
    <!-- فقط CSS اصلی را لود کن -->
    <link rel="stylesheet" href="index.36b8a7f7.css" />
