    <script>
      window.global = window;
      // Fix for GitHub Pages base path
      (function() {
        const basePath = '/-home-shop-electronic-project-esp32-evm-esp32-gui-builder/';
        const currentPath = window.location.pathname;
        
        // اگر کاربر مستقیم به root آمده باشد، redirect کنیم
        if (currentPath === '/' || !currentPath.includes('esp32-gui-builder')) {
          window.location.href = basePath;
          return;
        }
        
        // اصلاح base برای تمام لینک‌ها
        document.addEventListener('DOMContentLoaded', function() {
          document.querySelector('base')?.setAttribute('href', basePath);
        });
      })();
    </script>

    <!-- Fallback script برای رفع مشکلات -->
    <script>
      // پس از لود صفحه، مطمئن شویم همه چیز درست کار می‌کند
      window.addEventListener('load', function() {
        console.log('Page loaded from GitHub Pages');
        
        // اگر app خالی ماند، مشکل را گزارش کن
        setTimeout(function() {
          const app = document.getElementById('app');
          if (app && !app.innerHTML.trim()) {
            console.error('App failed to load. Attempting recovery...');
            // تلاش برای لود مجدد اسکریپت اصلی
            const mainScript = document.querySelector('script[src*="index.3e4c2327.js"]');
            if (mainScript) {
              const newScript = document.createElement('script');
              newScript.type = 'module';
              newScript.crossOrigin = 'anonymous';
              newScript.src = mainScript.src + '?t=' + Date.now();
              document.head.appendChild(newScript);
            }
          }
        }, 3000);
      });
    </script>
